{% extends 'base.html' %}
{% block title %} Update book {% endblock %}
{% block content %}
    <div class="container bg-danger bg-opacity-50"><br>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-danger">
                        <h3 class="text-center"> Update a book </h3>
                    </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                {{ form.as_p }}
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
